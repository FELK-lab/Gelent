<div class="farm-container">
    <!-- Верхняя панель: Уровень и опыт -->
    <div class="stats-bar">
        <div class="level">Уровень {{ player.level }}</div>
        <div class="xp-bar-container">
            <div class="xp-bar" [style.width.%]="xpPercentage"></div>
            <div class="xp-text">{{ player.xp }} / {{ player.xpToNextLevel }} XP</div>
        </div>
    </div>

    <!-- Центральная область для тапов -->
    <div class="tap-area" (click)="onTap($event)">
        <img src="/assets/images/fon.jpg" alt="Tap me!" class="tap-image">
    </div>

    <!-- Отображение всплывающего текста -->
    <div *ngFor="let text of floatingTexts"
         class="floating-text"
         [style.left.px]="text.x"
         [style.top.px]="text.y">
        {{ text.value }}
    </div>

    <!-- Нижняя панель: Баланс золота -->
    <div class="gold-balance">
        🪙 {{ playerState.formattedGold }}
    </div>
</div>
